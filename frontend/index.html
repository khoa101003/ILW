<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Share Image</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="rabit_kanna-removebg-preview.png"
    />
  </head>
  <body>
    <div class="top">
      <h1 id="status">Loading... <br /></h1>
    </div>

    <div class="input">
      <form id="form">
        <input type="text" id="query" name="q" placeholder="Xin tấm ảnh i" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="section">
      <img
        id="image"
        src="https://i.pinimg.com/736x/02/3a/46/023a46db38d1484ca03b92e5e7c5199a.jpg"
        alt="<3"
        title="Winter"
      />
      <br />
      <button type="button" id="d_button">Delete Image</button>
      <button type="button" id="logout-button">Logout</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
